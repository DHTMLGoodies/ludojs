lds to search. Default : 0 @param {Array} config.index Columns in datasource to index for search @fires ludo.dataSource.CollectionSearch#initSearch Fired just before search starts @fires ludo.dataSource.CollectionSearch#search Fired when search is finished @fires ludo.dataSource.CollectionSearch#deleteSearch */ ludo.dataSource.CollectionSearch = new Class({ Extends:ludo.Core, dataSource:undefined, searchResult:undefined, searchIndexCreated:false, delay:0, searches:undefined, searchBranches:undefined, searchFn:undefined, currentBranch:undefined, index:undefined, searchParser:undefined, __construct:function (config) { this.parent(config); this.setConfigParams(config, ['dataSource','index','delay']); this.searchParser = new ludo.dataSource.SearchParser(); this.clear(); }, ludoEvents:function () { this.parent(); if(!this.dataSource.hasRemoteSearch()){ this.dataSource.addEvent('beforeload', this.clearSearchIndex.bind(this)); this.dataSource.addEvent('beforeload', this.deleteSearch.bind(this)); this.dataSource.addEvent('update', this.clearSearchIndex.bind(this)); } }, /** * execute a text search * @function Search * @param {String} search * @memberof ludo.dataSource.CollectionSearch.prototype */ search:function (search) { if (!search &amp;&amp; this.searches.length == 0)return; this.clear(); this.where(search); this.endBranch(); var delay = this.getSearchDelay(); if (delay === 0) { this.executeSearch(this.searches[0].txt); } else { this.executeSearch.delay(delay * 1000, this, this.searches[0].txt); } }, executeSearch:function (searchTerm) { if (searchTerm == this.searches[0].txt) { this.execute(); } }, /** Clear all search terms and search functions @function clear @chainable @return {dataSource.CollectionSearch} this @memberof ludo.dataSource.CollectionSearch.prototype */ clear:function () { this.searches = []; return this; }, /** * Delete search terms/functions and dispose search result. This method will fire a deleteSearch event which * {{#crossLink &quot;dataSource.Collection&quot;}}{{/crossLink}} listens to. It will trigger an update of * views using the {{#crossLink &quot;dataSource.Collection&quot;}}{{/crossLink}} object as dataSource. * @function deleteSearch * @memberof ludo.dataSource.CollectionSearch.prototype */ deleteSearch:function () { this.fireEvent('deleteSearch'); this.searchResult = undefined; this.clear(); }, /** Start building a new search @function where @param {String|Function} search @return {dataSource.CollectionSearch} this @memberof ludo.dataSource.CollectionSearch.prototype @chainable @example var searcher = ludo.get('idOfDataSearch').getSearcher(); searcher.where('Portugal').or('Norway').execute(); will find all records where the search index matches 'Portugal' or 'Norway' (case insensitive). By default, the entire record is indexed. Custom indexes can be created by defining index using the &quot;index&quot; constructor attribute. @example searcher.where(function(record){ return parseInt(record.price) &lt; 100 }); is example of a function search. On {{#crossLink &quot;dataSource.Collection/execute&quot;}}{{/crossLink}} this function will be called for each record. It should return true if match is found, false otherwise. The function above will return true for all records where the value of record.price is less than 100. */ where:function (search) { this.clear(); this.appendSearch(Array.from(arguments)); return this; }, /** OR search @function or @param {String|Function} search @return {dataSource.CollectionSearch} this @memberof ludo.dataSource.CollectionSearch.prototype @chainable @example var searcher = myDataSource.getSearcher(); var populationFn = function(record){ return record.population &gt; 1000000 ? true: false; } searcher.where('Europe').or(populationFn).execute(); Finds all records where 'Europe' is in the text or population is greater than 1 million. */ or:function (search) { this.appendOperator('|'); this.appendSearch(Array.from(arguments)); return this; }, appendSearch:function (args) { this.preCondition(args); var search = this.getActualArgument(args); var searchObject; if (typeof search === 'function') { searchObject = { fn:search }; } else { searchObject = { txt:search.toLowerCase() }; } this.searches.push(searchObject); this.postCondition(args); }, /** AND search @function and @param {String|Function} search @return {dataSource.CollectionSearch} this @chainable @memberof ludo.dataSource.CollectionSearch.prototype @example var searcher = myDataSource.getSearcher(); var populationFn = function(record){ return record.population &gt; 1000000 ? true: false; } searcher.where('Europe').and(populationFn).execute(); Finds all records where 'Europe' is in the text and population is greater than 1 million. */ and:function (search) { this.appendOperator('&amp;'); this.appendSearch(Array.from(arguments)); return this; }, preCondition:function (args) { if (args.length == 2 &amp;&amp; args[0] === '(') { this.branch(); } }, postCondition:function (args) { if (args.length == 2 &amp;&amp; args[1] === ')') { this.endBranch(); } }, getActualArgument:function (args) { if (args.length === 2) { if (args[0] == ')' || args[0] == '(') { return args[1]; } return args[0]; } return args[0]; }, /** * Search for match in one of the items * @function withIn * @param {Array} searches * @chainable * @memberof ludo.dataSource.CollectionSearch.prototype * @return {dataSource.CollectionSearch} this */ withIn:function (searches) { for (var i = 0; i &lt; searches.length; i++) { this.or(searches[i]); } return this; }, /** * Start grouping search items together * @function branch * @chainable * @memberof ludo.dataSource.CollectionSearch.prototype * @return {dataSource.CollectionSearch} this */ branch:function () { this.appendOperator('('); return this; }, /** * Close group of search items. * @function branch * @chainable * @memberof ludo.dataSource.CollectionSearch.prototype * @return {endBranch.CollectionSearch} this */ endBranch:function () { this.appendOperator(')'); return this; }, eByEvent(e); }, mouseUp: function () { if (this.dragActive) { if (this.mode == 'hours') { this.showMinutes(); } } this.dragActive = false; }, updateTimeByEvent: function (e) { var posX = e.pageX - this.drag.elX; var posY = e.pageY - this.drag.elY; var angle = ludo.geometry.getAngleFrom(this.origo.x, this.origo.y, posX, posY); var distance = ludo.geometry.distanceBetweenPoints(this.origo.x, this.origo.y, posX, posY); var hour = this.hours; var minute = this.minutes; if (this.mode == &quot;hours&quot;) { var inner = distance &lt; (this.area.size / 2) * (this.hourInnerSize * 1.05); hour = angle / 360 * 12; if (inner)hour += 12; hour = Math.round(hour); if (!inner &amp;&amp; hour == 0)hour = 12; if (inner &amp;&amp; hour == 12)hour = 0; if (hour == 24) hour = 0; } else { minute = angle / 360 * 60; minute = Math.round(minute) % 60; } if (hour != this.hours || minute != this.minutes) { this.hours = hour; this.minutes = minute; this.setPrefixed(); this.notify(); this.updateNeedle(); } }, updateNeedle: function () { var pos, txt; if (this.mode == 'hours') { var angle = this.getHourAngle(this.hours); var length = this.getHourDistance(this.hours); pos = ludo.geometry.getPointDistanceFrom(this.origo.x, this.origo.y, angle, length); txt = this.hourPrefixed; this.needleText.text(txt); this.needleText.set('x', pos.x); this.needleText.set('y', pos.y); } else { var a = this.getMinuteAngle(this.minutes); var l = this.area.size * this.outerSize / 2; pos = ludo.geometry.getPointDistanceFrom(this.origo.x, this.origo.y, a, l); var minute = Math.round(this.minutes / 5) * 5; if (minute == 60)minute = 0; var m = minute &lt; 10 ? &quot;0&quot; + minute : minute; var a2 = this.getMinuteAngle(minute); var pos2 = ludo.geometry.getPointDistanceFrom(this.origo.x, this.origo.y, a2, l); this.needleText.set('x', pos2.x); this.needleText.set('y', pos2.y); this.needleCircleInnerMinutes.set('cx', pos.x); this.needleCircleInnerMinutes.set('cy', pos.y); if(pos.x != pos2.x){ this.needleCircleInnerMinutes unction (record) { var f = this.getParent().getFragmentFor(record); var coords = f.centerOffset(this.getParent().getHighlightSize()); this.node.translate(0,0); this.node.engine().effect().fly(this.node.getEl(), coords.x, coords.y,.1); }, blur:function(){ this.node.engine().effect().flyBack(this.node.getEl(),.1); } }); × Search results Close "},"chart_record.js.html":{"id":"chart_record.js.html","title":"Source: chart/record.js","body":" LudoJS Namespaces remote Modules languageludo Classes ludo.Applicationludo.calendar.Baseludo.calendar.Calendarludo.calendar.Daysludo.calendar.MonthSelectorludo.calendar.MonthYearSelectorludo.calendar.NavBarludo.calendar.TimePickerludo.calendar.Todayludo.calendar.YearSelectorludo.canvas.Canvasludo.canvas.Circleludo.canvas.Curtainludo.canvas.Dragludo.canvas.Ellipseludo.canvas.Filterludo.canvas.Gradientludo.canvas.Groupludo.canvas.Maskludo.canvas.NamedNodeludo.canvas.Nodeludo.canvas.Paintludo.canvas.Pathludo.canvas.Polygonludo.canvas.Polylineludo.canvas.RadialGradientludo.canvas.Rectludo.canvas.Stopludo.canvas.Textludo.canvas.TextBoxludo.canvas.Viewludo.chart.DataProviderludo.chart.Labelsludo.chart.Pieludo.chart.PieSliceHighlightedludo.chart.Recordludo.CollectionViewludo.color.Colorludo.controller.Controllerludo.controller.Managerludo.Coreludo.dataSource.Collectionludo.dataSource.CollectionSearchludo.dataSource.HTMLludo.dataSource.JSONludo.dataSource.Recordludo.dataSource.SearchParserludo.dataSource.TreeCollectionludo.dialog.Alertludo.dialog.Confirmludo.dialog.Dialogludo.dialog.Promptludo.domludo.effect.Dragludo.effect.DragDropludo.effect.DropPointludo.effect.Effectludo.form.Buttonludo.form.CancelButtonludo.form.Checkboxludo.form.Comboludo.form.ComboTreeludo.form.Dateludo.form.DisplayFieldludo.form.Elementludo.form.Emailludo.form.Fileludo.form.FilterTextludo.form.Labelludo.form.Managerludo.form.Numberludo.form.OnOffSwitchludo.form.Passwordludo.form.Radioludo.form.RadioGroupludo.form.ResetButtonludo.form.SearchFieldludo.form.Seekbarludo. essetRadiussetRadiusXsetRadiusYsetResourcesetRxsetRysetSocketUrlsetStopColorsetStopOpacitysetStylesetTemporarySizesetValuesetViewBoxsetWidthsetXsetYsetYearshowshowChildshowFirstPageshowLastPageshowNextPageshowPageshowPreviousPagesizesortsortBysortFnstatefulPropertiesstylestexttextKeytoggletoPagetoRadtpltreeConfigturnOffturnOntwinucFirstucWordsuncheckupdateRecordupdateViewporturlvalvalidatevalidatorvaluevalueKeyweightwithResourcewithResourceServicewithService Source: color/color.js /** * Color Utility functions * @class ludo.color.Color * @example {@lang JavaScript} * var util = new ludo.color.Color(); * var rgbCode = '#669900'; * var rgbObject = util.rgbObject(rgbCode); * */ ludo.color.Color = new Class({ /** * Converting color into RGB Object. This method accepts color in HSV format({h:120,s:40,v:100}) * and in string format(RGB), example: '#669900' * @memberof ludo.color.prototype * @function rgbColors * @param {object|String} a * @returns {object} * @memberof ludo.color.Color.prototype * @example var util = new ludo.color.Color(); console.log(util.rgbColors('#669900'); console.log(util.rgbColors({ h: 300, s: 100, v: 50 }); * * */ rgbColors:function (a) { if (a.substr !== undefined) { return this.rgbObject(a); } if (a.h !== undefined) { return this.hsvToRGB(a.h, a.s, a.v); } return undefined; }, /** Converts rgb color string to rgb color object @public @param {string} rgbColor @memberof ludo.color @return {Object} @memberof ludo.color.Color.prototype @example {@lang JavaScript} var c = new ludo.color.Color(); console.log(c.rgbObject('#FFEEDD'); // returns { 'r': 'FF','g' : 'EE', 'b' : 'DD' } */ rgbObject:function (rgbColor) { rgbColor = rgbColor.replace('#', ''); return { r:rgbColor.substr(0, 2).toInt(16), g:rgbColor.substr(2, 2).toInt(16), b:rgbColor.substr(4, 2).toInt(16) }; }, /** * Converts RGB or HSV color object to rgb code * @memberof ludo.color.Color.prototype * @param {number} a * @param {number} b * @param {number} c * @return {string} */ rgbCode:functio pload. buttonWidth Number Width of browse button in pixels. accept String Comma separated string of valid extensions, example : 'png,gif,bmp' Source: form/file.js, line 1 Fires: ludo.form.File#submit Fired after successful file upload. Arguments: 1) {Object} Json from server, 2) ludo.form.event:File ludo.form.File#submitFail Fired after failed file upload, i.e. server responded with a JSON object where success was false({ &quot;success&quot;: false }). Arguments: 1) {Object} Json from server, 2) ludo.form.event:File ludo.form.File#fail Fired on other failures than submitFail, example: server error. Arguments: 1) String response from server, 2) ludo.form.event:File Examples ... children:[{ type:'form.File', label:'Pgn File', name:'pgnfile', required:true, labelButton:'Find Pgn file', buttonWidth:100 }] ... is example of code used to add a file components as child of a component. When the file is uploaded to the server(happens instantly when instantUpload is set to true), the name of the file will be sent in POST variable ludo-file-upload-name. The actual file should be available in the FILES array sent to the server. Example of code sent to server: { ludo-file-upload-name : '&lt;name of file&gt;', 'name-of-file-upload-component' : 'pgnfile' } Example of PHP Code used to handle the file: if(isset($_POST['ludo-file-upload-name'])){ header('Content-Type: text/html; charset=utf-8'); $uploadInfo = FileUpload::uploadFile($_FILES[$_POST['ludo-file-upload-name']]); $data = array('success' =&gt; true, 'message' =&gt; '', 'data' =&gt; $uploadInfo); die(utf8_encode(json_encode($data))); } Response from server may look like this: { success : true, value : '100' } where success indicates if the upload was successful and value is a reference to the file. When the form with this file upload component is later submitted, Extends ludo.form.Element Methods ludo.form.File#clear() Reset value back to the original value sent(constructor value) Inherited From: ludo.form.Element#clear Sour
